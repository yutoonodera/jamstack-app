name: Deploy to VPS (staging)

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. SSH のセットアップ
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 3. rsync で VPS にファイル同期
      - name: Sync files to VPS
        run: |
          rsync -avz \
            --exclude node_modules \
            --exclude .git \
            --exclude .next \
            --exclude "*.log" \
            ./ ubuntu@${{ secrets.VPS_HOST }}:/home/ubuntu/staging-app/
        env:
          RSYNC_RSH: "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no"

      # 4. VPS に SSH して Docker Compose 再起動
      - name: Deploy Docker Compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ubuntu
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -eux

            echo "===== ディレクトリ確認 ====="
            mkdir -p /home/ubuntu/staging-app
            ls -ld /home/ubuntu/staging-app

            echo "===== Docker Compose 再起動 ====="
            cd /home/ubuntu/staging-app

            # 古いコンテナを停止
            docker compose down || true

            # 最新イメージを取得してビルド＋起動
            docker compose up -d --build

            echo "===== デプロイ完了 ====="

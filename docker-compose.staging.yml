version: "3.9"

services:
  # ============================
  # Next.js Web アプリ
  # ============================
  web:
    container_name: web-${DEPLOY_COLOR}
    build:
      context: .
      dockerfile: Dockerfile.staging
      args:
        NEXT_PUBLIC_WORDPRESS_API_URL: ${NEXT_PUBLIC_WORDPRESS_API_URL}
        NEXT_PUBLIC_ONODY_CAT_ID: ${NEXT_PUBLIC_ONODY_CAT_ID}
        NEXT_PUBLIC_TECH_CAT_ID: ${NEXT_PUBLIC_TECH_CAT_ID}
    env_file:
      - .env.staging
    environment:
      - NODE_ENV=production
      - WORDPRESS_API_URL=http://wordpress-${DEPLOY_COLOR}:80
    depends_on:
      - wordpress
    networks:
      - app-network

  # ============================
  # WordPress（APIサーバ）
  # ============================
  wordpress:
    container_name: wordpress-${DEPLOY_COLOR}
    image: wordpress:6.6-php8.2-apache
    environment:
      WORDPRESS_DB_HOST: db-${DEPLOY_COLOR}
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_SITEURL: https://wp.stg.movee.jp
      WORDPRESS_HOME: https://wp.stg.movee.jp
    volumes:
      - wordpress_data_${DEPLOY_COLOR}:/var/www/html
    depends_on:
      - db
    networks:
      - app-network

  # ============================
  # MySQL（WordPress用DB）
  # ============================
  db:
    container_name: db-${DEPLOY_COLOR}
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data_${DEPLOY_COLOR}:/var/lib/mysql
    networks:
      - app-network

  # ============================
  # HTTPS-PORTAL（共通1つのみ稼働）
  # ============================
  https-portal:
    container_name: https-portal
    image: steveltn/https-portal:1
    ports:
      - "80:80"
      - "443:443"
    environment:
      # 初回は blue を有効化
      # GitHub Actions から domains.conf が書き換えられ、green へ切り替えられる
      DOMAINS: >
        stg.movee.jp -> http://web-blue:3000,
        wp.stg.movee.jp -> http://wordpress-blue:80
      STAGE: staging         # "staging" にすると Let's Encrypt のテストCAを使用
      HTTPS_METHOD: redirect    # HTTP を自動で HTTPS にリダイレクト
      FORCE_RENEW: "false"      # 証明書の強制再発行は無効
    volumes:
      - https-portal-data:/var/lib/https-portal
    depends_on:
      - web
      - wordpress
    networks:
      - app-network

# ============================
# ボリューム定義
# ============================
volumes:
  wordpress_data_blue:
  wordpress_data_green:
  db_data_blue:
  db_data_green:
  https-portal-data:

# ============================
# ネットワーク定義
# ============================
networks:
  app-network:
    driver: bridge

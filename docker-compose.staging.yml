version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.staging
    ports:
      - "3000:3000"
    env_file:
      - .env.staging
    environment:
      - NODE_ENV=production
    command: sh -c "npm install && npm run build && npm run start"

  wordpress:
    image: wordpress:6.6-php8.2-apache
    ports:
      - "8000:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress       # 直書き
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword      # 直書き
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress              # 直書き
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  wordpress_data:
  db_data:

networks:
  app-network:
    driver: bridge

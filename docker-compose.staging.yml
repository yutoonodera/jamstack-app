version: "3.9"

services:
  # ============================
  # Next.js Web ã‚¢ãƒ—ãƒª
  # ============================
  web:
    container_name: web-${DEPLOY_COLOR}
    build:
      context: .
      dockerfile: Dockerfile.staging
      args:
        NEXT_PUBLIC_WORDPRESS_API_URL: ${NEXT_PUBLIC_WORDPRESS_API_URL}
        NEXT_PUBLIC_ONODY_CAT_ID: ${NEXT_PUBLIC_ONODY_CAT_ID}
        NEXT_PUBLIC_TECH_CAT_ID: ${NEXT_PUBLIC_TECH_CAT_ID}
    env_file:
      - .env.staging
    environment:
      - NODE_ENV=production
      - WORDPRESS_API_URL=http://wordpress-${DEPLOY_COLOR}:80
    depends_on:
      - wordpress
    networks:
      - app-network

  # ============================
  # WordPressï¼ˆAPIã‚µãƒ¼ãƒï¼‰
  # ============================
  wordpress:
    container_name: wordpress-${DEPLOY_COLOR}
    image: wordpress:6.6-php8.2-apache
    environment:
      WORDPRESS_DB_HOST: db-${DEPLOY_COLOR}
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_SITEURL: https://wp.stg.movee.jp
      WORDPRESS_HOME: https://wp.stg.movee.jp
    volumes:
      - wordpress_data_${DEPLOY_COLOR}:/var/www/html
    depends_on:
      - db
    networks:
      - app-network

  # ============================
  # MySQLï¼ˆWordPressç”¨DBï¼‰
  # ============================
  db:
    container_name: db-${DEPLOY_COLOR}
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data_${DEPLOY_COLOR}:/var/lib/mysql
    networks:
      - app-network

  # ============================
  # HTTPS-PORTALï¼ˆå…±é€š1ã¤ã®ã¿ç¨¼åƒï¼‰
  # ============================
  https-portal:
    container_name: https-portal
    image: steveltn/https-portal:1
    ports:
      - "80:80"
      - "443:443"
    environment:
      # ğŸ‘‡ DEPLOY_COLOR ã§å‹•çš„ã«åˆ‡ã‚Šæ›¿ã‚ã‚‹
      DOMAINS: >
        stg.movee.jp -> http://web-${DEPLOY_COLOR}:3000,
        wp.stg.movee.jp -> http://wordpress-${DEPLOY_COLOR}:80
      STAGE: ${STAGE:-staging}      # ãƒ†ã‚¹ãƒˆCAã‚’ä½¿ç”¨ï¼ˆåˆ¶é™å›é¿ï¼‰
      HTTPS_METHOD: redirect
      FORCE_RENEW: "false"
    volumes:
      - https-portal-data:/var/lib/https-portal
    depends_on:
      - web-${DEPLOY_COLOR}
      - wordpress-${DEPLOY_COLOR}
    networks:
      - app-network

# ============================
# ãƒœãƒªãƒ¥ãƒ¼ãƒ å®šç¾©
# ============================
volumes:
  wordpress_data_blue:
  wordpress_data_green:
  db_data_blue:
  db_data_green:
  https-portal-data:

# ============================
# ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯å®šç¾©
# ============================
networks:
  app-network:
    driver: bridge
